[params]
  description = "A website built through Hugo."
  footer = "&copy; Mustafa Bhotvawala 2025 | [Github](https://github.com/mustafaabbs2)"

[markup]
  [markup.highlight]
    codeFences = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions.passthrough]
      enable = true
      blockDelimiters = [ ["[", "]"], ["$$", "$$"] ]
      inlineDelimiters = [ ["(", ")"] ]
